<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles.js Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: #0a0e24;
            overflow-x: hidden;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding-top: 10vh;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #12c2e9, #c471ed);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .controls {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .config-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
            backdrop-filter: blur(5px);
        }

        .config-box pre {
            text-align: left;
            font-size: 0.8rem;
            color: #c2e6ff;
            overflow: auto;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <!-- Particles.js container -->
    <div id="particles-js"></div>
    
    <!-- Content -->
    <div class="content">
        <h1>Particles.js Demo</h1>
        <p>A lightweight JavaScript library for creating beautiful particle effects</p>
        
        <div class="controls">
            <button id="default" class="btn">Default Effect</button>
            <button id="bubbles" class="btn">Bubbles</button>
            <button id="snow" class="btn">Snow</button>
            <button id="galaxy" class="btn">Galaxy</button>
        </div>
        
        <div class="config-box">
            <p>Current Configuration:</p>
            <pre id="current-config"></pre>
        </div>
    </div>

    <!-- Load particles.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Default configuration
            const defaultConfig = {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#ffffff"
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: {
                            enable: false,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 40,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "repulse"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 400,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            };

            // Bubble effect configuration
            const bubblesConfig = {
                particles: {
                    number: {
                        value: 40,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: ["#12c2e9", "#c471ed", "#f64f59"]
                    },
                    shape: {
                        type: "circle",
                    },
                    opacity: {
                        value: 0.7,
                        random: true,
                    },
                    size: {
                        value: 10,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 2,
                            size_min: 5,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: false,
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "bubble"
                        },
                        onclick: {
                            enable: true,
                            mode: "repulse"
                        },
                        resize: true
                    },
                    modes: {
                        bubble: {
                            distance: 250,
                            size: 15,
                            duration: 2,
                            opacity: 0.8,
                            speed: 3
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4
                        }
                    }
                },
                retina_detect: true
            };

            // Snow effect configuration
            const snowConfig = {
                particles: {
                    number: {
                        value: 100,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#ffffff"
                    },
                    shape: {
                        type: "circle",
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                    },
                    size: {
                        value: 4,
                        random: true,
                    },
                    line_linked: {
                        enable: false,
                    },
                    move: {
                        enable: true,
                        speed: 3,
                        direction: "bottom",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: false,
                        },
                        onclick: {
                            enable: true,
                            mode: "repulse"
                        },
                    },
                    modes: {
                        repulse: {
                            distance: 100,
                            duration: 0.4
                        }
                    }
                },
                retina_detect: true
            };

            // Galaxy effect configuration
            const galaxyConfig = {
                particles: {
                    number: {
                        value: 150,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: ["#f5d76e", "#f7ca18", "#f39c12", "#d35400", "#c0392b"]
                    },
                    shape: {
                        type: "circle",
                    },
                    opacity: {
                        value: 0.8,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 2,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: false,
                    },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        attract: {
                            enable: true,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "bubble"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        bubble: {
                            distance: 200,
                            size: 6,
                            duration: 2,
                            opacity: 0.8,
                            speed: 3
                        },
                        push: {
                            particles_nb: 10
                        }
                    }
                },
                retina_detect: true
            };

            // Initialize with default config
            particlesJS('particles-js', defaultConfig);
            updateConfigDisplay(defaultConfig);

            // Set up button event listeners
            document.getElementById('default').addEventListener('click', function() {
                particlesJS('particles-js', defaultConfig);
                updateConfigDisplay(defaultConfig);
            });

            document.getElementById('bubbles').addEventListener('click', function() {
                particlesJS('particles-js', bubblesConfig);
                updateConfigDisplay(bubblesConfig);
            });

            document.getElementById('snow').addEventListener('click', function() {
                particlesJS('particles-js', snowConfig);
                updateConfigDisplay(snowConfig);
            });

            document.getElementById('galaxy').addEventListener('click', function() {
                particlesJS('particles-js', galaxyConfig);
                updateConfigDisplay(galaxyConfig);
            });

            // Function to update the displayed configuration
            function updateConfigDisplay(config) {
                document.getElementById('current-config').textContent = JSON.stringify(config, null, 2);
            }
        });
    </script>
</body>
</html>
