<!DOCTYPE html>
<html>
<head>
    <style>
        .form-container {
            /* background-color: #1a1a1a; */
            max-width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #myForm {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-row {
            display: flex;
            gap: 8px;
        }

        #emailInput {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 16px;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
        }

        #emailInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button[type="submit"] {
            background: #6B46FE;
            color: white;
            border: none;
            padding: 16px 32px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background: #5535e0;
        }

        .checkbox-row {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .checkbox-row input[type="checkbox"] {
            margin-top: 3px;
        }

        .checkbox-row a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: underline;
        }

        .message {
            display: none;
            color: white;
            padding: 16px;
            border-radius: 4px;
            margin-top: 16px;
        }

        .success {
            /* background: rgba(0, 255, 0, 0.1); */
        }

        .error {
            /* background: rgba(255, 0, 0, 0.1); */
        }

        .form_input {
  min-height: 3.25rem;
}

.form_input:placeholder {
  font-size: 1.2rem;
}

.form_input:focus {
  border-top-color: hsla(208.00000000000003, 0.00%, 0.00%, 1.00);
  border-right-color: hsla(208.00000000000003, 0.00%, 0.00%, 1.00);
  border-bottom-color: hsla(208.00000000000003, 0.00%, 0.00%, 1.00);
  border-left-color: hsla(208.00000000000003, 0.00%, 0.00%, 1.00);
}

.footer_form {  flex-direction: column;  grid-row-gap: 12px;  grid-template-columns: 1fr;}
   
.button {
  line-height: 90%;
  text-align: left;
}

.button:hover {
  filter: brightness(74%);
}

.button.submit-btn {
  margin-right: auto;
  /* font-size: 0.75rem; */
  font-size: 1.375rem;
  margin-top: 1rem;
  margin-bottom: 0;
}

.button.submit-btn:hover {
  filter: brightness(170%);
}
   </style>
</head>
<body>
    <div class="form-container">
        <form id="myForm" class="footer_form">
            <div class="input-row">
                <input type="email" class="form_input" id="emailInput" placeholder="example@example.com" required>
                <button type="submit" class="button submit-btn">Subscribe</button>
            </div>
            <div class="checkbox-row">
                <input type="checkbox" id="termsCheckbox" required>
                <label for="termsCheckbox">
                    I agree with the <a href="https://www.c4r.io/terms-and-conditions" target="_blank">Terms and Conditions</a> and 
                    <a href="https://www.upenn.edu/about/privacy-policy" target="_blank">Privacy Policy</a>
                </label>
            </div>
        </form>
        <div id="successMessage" class="message success">
            Thank you! Your submission has been received
        </div>
        <div id="errorMessage" class="message error">
            There has been an error with your submission, please try again later
        </div>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            
            const email = document.getElementById("emailInput").value;
            const form = document.getElementById("myForm");
            const successMessage = document.getElementById("successMessage");
            const errorMessage = document.getElementById("errorMessage");

            try {
                const response = await fetch("https://c4r-email-api.vercel.app/api/c4rEmailApi", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    form.style.display = "none";
                    successMessage.style.display = "block";
                    errorMessage.style.display = "none";
                } else {
                    form.style.display = "none";
                    errorMessage.style.display = "block";
                    successMessage.style.display = "none";
                }
            } catch (error) {
                console.error("Error:", error);
                form.style.display = "none";
                errorMessage.style.display = "block";
                successMessage.style.display = "none";
            }
        });
    </script>
</body>
</html>
