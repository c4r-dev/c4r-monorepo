<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Bias Lesson - Fullscreen View</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .fullscreen-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .fullscreen-btn:hover {
            background-color: #0056b3;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fullscreen styles */
        .iframe-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            border: none;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="fullscreen-btn" onclick="toggleFullscreen()">
            Open in Fullscreen
        </button>
        <div class="iframe-container" id="iframeContainer">
            <iframe src="https://cblesson03.shorthandstories.com/confirmation-bias-lesson-3-researcher-degrees-of-freedom/index.html" 
                    allow="fullscreen"
                    id="lessonFrame"
                    title="Confirmation Bias Lesson">
            </iframe>
        </div>
    </div>

    <script>
        const container = document.getElementById('iframeContainer');
        const button = document.querySelector('.fullscreen-btn');
        let isFullscreen = false;

        function toggleFullscreen() {
            isFullscreen = !isFullscreen;
            
            if (isFullscreen) {
                container.classList.add('fullscreen');
                button.textContent = 'Exit Fullscreen';
                
                // Request fullscreen on different browsers
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            } else {
                container.classList.remove('fullscreen');
                button.textContent = 'Open in Fullscreen';
                
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Listen for fullscreen change events
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.msFullscreenElement) {
                isFullscreen = false;
                container.classList.remove('fullscreen');
                button.textContent = 'Open in Fullscreen';
            }
        }
    </script>
</body>
</html>
